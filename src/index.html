<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friendLee</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Рассчитайте стоимость<br/>автомобиля в лизинг</h1>

            <form class="leasing" action="">
                <label class="leasing_calc">
                    <span class="leasing_calc-title">Стоимость автомобиля</span>
                    <input type="text" class="leasing_calc-cost" value="3000000"/>
                    <input type="range" class="leasing_calc-range" min="1500000" max="10000000"/>
                </label>
                <label class="leasing_calc">
                    <span class="leasing_calc-title">Первоначальный взнос</span>
                    <input type="text" class="leasing_calc-cost" value="3000000"/>
                    <input type="range" class="leasing_calc-range" min="10" max="60"/>
                </label>
                <label class="leasing_calc">
                    <span class="leasing_calc-title">Срок лизинга</span>
                    <input type="text" class="leasing_calc-cost" value="3000000"/>
                    <input type="range" class="leasing_calc-range" min="6" max="120"/>
                </label>
                <div class="leasing_result">
                    <span class="leasing_result-text">Сумма договора лизинга</span>
                    <div class="leasing_result-sum">4 467 313</div>
                </div>
                <div class="leasing_result">
                    <span class="leasing_result-text">Ежемесячный платеж</span>
                    <div class="leasing_result-sum">114 455</div>
                </div>
                <button class="leasing_btn"><span>Оставить заявку</span></button>
            </form>

        </div>
    </div>
</body>

</html>
