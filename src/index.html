<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friendLee</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Рассчитайте стоимость<br />автомобиля в лизинг</h1>

            <form class="leasing" action="submit" onsubmit="formSubmit(event)">
                <label  id="carCost" class="leasing_calc">
                    <span class="leasing_calc-title">Стоимость автомобиля</span>
                    <div class="leasing_calc-cost">
                        <input type="text" class="leasing_calc-cost-value" value="3000000"></input>
                        <span class="leasing_calc-cost-hint">₽</span>
                    </div>
                    <input type="range" class="leasing_calc-range slider-progress" min="1500000" max="10000000" />
                </label>
                <label  id="firstPay" class="leasing_calc">
                    <span class="leasing_calc-title">Первоначальный взнос</span>
                    <div class="leasing_calc-cost">
                        <input type="text" class="leasing_calc-cost-value" value="300000" />
                        <span class="leasing_calc-cost-hint highlight">10%</span>
                    </div>
                    <input type="range" class="leasing_calc-range slider-progress" value="10" min="10" max="60" />
                </label>
                <label  id="creditPeriod" class="leasing_calc">
                    <span class="leasing_calc-title">Срок лизинга</span>
                    <div class="leasing_calc-cost">
                        <input type="text" class="leasing_calc-cost-value" value="60" />
                        <span class="leasing_calc-cost-hint">мес.</span>
                    </div>
                    <input type="range" class="leasing_calc-range slider-progress" min="6" max="120" />
                </label>
                <div class="leasing_result">
                    <span class="leasing_result-text">Сумма договора лизинга</span>
                    <div class="leasing_result-sum" id="totalSum">4 467 313 ₽</div>
                </div>
                <div class="leasing_result">
                    <span class="leasing_result-text">Ежемесячный платеж</span>
                    <div class="leasing_result-sum" id="monthSum"></div>
                </div>
                <button class="leasing_btn"><span class="leasing_btn-text">Оставить заявку</span></button>
            </form>

        </div>
    </div>
</body>

</html>
