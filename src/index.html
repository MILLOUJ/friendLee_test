    <div class="container">
        <h1 class="title">Рассчитайте стоимость автомобиля в лизинг</h1>

            <div class="grid_calc">
                <span class="grid_calc-title">Стоимость автомобиля</span>
                <input type="text" class="grid_calc-cost">
            </div>
            <div class="grid_calc">
                <span class="grid_calc-title">Первоначальный взнос</span>

                <span class="grid_month-text">4 467 313</span>
